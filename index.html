<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Safety</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="CSS/index.css">
    <script src="JS/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">

        <div class="fase nombre" style="display:none">
            <span class="pregunta">¿Cuál es tu nombre?</span>
            <div class="entrada" contenteditable="true"></div>
            <div class="botones">
                <button class="boton borrar">Borrar</button>
                <button class="boton siguiente">Siguiente</button>
            </div>
        </div>

        <div class="fase area" style="display: none">
            <span class="pregunta">¿A qué area perteneces?</span>
            <div class="caja areas">
                <div class="opcion">Administración</div>
                <div class="opcion">Diseño</div>
                <div class="opcion">Electrónica</div>
                <div class="opcion">Mecánica</div>
                <div class="opcion">Programación</div>
                <div class="opcion">Seguridad</div>
            </div>
        </div>

        <div class="fase trabajo" style="display: none">
            <span class="pregunta">¿Qué tipo de trabajo realizarás?</span>
            <div class="caja trabajos">
                <div class="opcion">Administrativo</div>
                <div class="opcion">Corte</div>
                <div class="opcion">Ensamblaje</div>
                <div class="opcion">Soldadura</div>
            </div>
        </div>

        <div class="fase lugar" style="display: none">
            <span class="pregunta">¿Dónde realizarás el trabajo?</span>
            <div class="caja lugares">
                <div class="opcion">Laboratorio</div>
                <div class="opcion">Aire libre</div>
                <div class="opcion">Lugar externo</div>
            </div>
        </div>

        <div class="fase tiempo">
            <span class="pregunta">Duración aproximada del trabajo:</span>
            
        </div>
    </div>
</body>
</html>
