<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/juan.css">
    <title>Safety Work</title>
</head>

<body>
    <div classS="contenedor">
        <div style="display: none;">
            <h1>¿Cuál es tu nombre?</h1>
            <form class="formulario">
                <input type="text" size="35" required>

                <div class="buton">Register</div>
                </label>
            </form>

        </div>
        <div class="area">
            <div class="pregunta">
                <h1>¿A qué área perteneces?</h1>
            </div>
            <div class="buttonsContainer">
                <div class="seguridad"><img src="IMG/seguridad.png"></div>
                <div class="programacion"><img src="IMG/programacion.png"></div>
                <div class="disenio"><img src="IMG/diseño.png"></div>
                <div class="electronica"><img src="IMG/electronica.png"></div>
                <div class="administracion"><img src="IMG/administracion.png" alt=""></div>
                <div class="mecanica"><img src="IMG/mecanica.png"></div>
            </div>
        </div>

        <div style="display: none;">
            <div class="pregunta">
                <h1>¿Qué actividad vas a realizar?</h1>
            </div>
            <div class="buttonsContainer">
                <div class="soldadura"><img src="IMG/soldadura.png"></div>
                <div class="ensambraje"><img src="IMG/ensamblaje.png"></div>
                <div class="corte"><img src="IMG/corte.png" alt=""></div>
                <div class="administrativo"><img src="IMG/administrativo.png" alt=""></div>
            </div>
        </div>

        <div style="display: none;">
            <div class="pregunta3">
                <h1>¿Dónde realizarás el trabajo?</h1>
            </div>
            <div class="buttonsContainer">
                <div class="laboratorio">
                    <img src="IMG/laboratorio.png">
                </div>
                <div class="areaLibre">
                    <img src="IMG/areaLibre.png">
                </div>
            </div>
        </div>

        <div class="ultimo" style="display: none;">
            <div class="horasTrabajo">
                <h1>¿Duración del trabajo a realizar?</h1>
            </div>
            <form>
                <input type="text" required>
                Horas
                <input type="text">
                Minutos
            </form>
        </div>

    </div>

</body>
</html>
